<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="folio-tiptap-dev-root"></div>

    <script type="text/javascript">
      if (window.location.search.indexOf("folio-iframe=rich-text") !== -1) {
        const node = document.getElementById("folio-tiptap-dev-root")
        node.removeAttribute("id")
        node.className = "f-tiptap-iframe-content f-tiptap-iframe-content--rich-text"
        node.dataset.tiptapType = "rich-text"
      } else if (window.location.search.indexOf("folio-iframe=block") !== -1) {
        const node = document.getElementById("folio-tiptap-dev-root")
        node.removeAttribute("id")
        node.className = "f-tiptap-iframe-content f-tiptap-iframe-content--block"
        node.dataset.tiptapType = "block"
      } else if (window.location.search.indexOf("tiptap-type=block") !== -1) {
        node.dataset.tiptapType = "block"
      }
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
