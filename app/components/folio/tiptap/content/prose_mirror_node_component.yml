nodes:
  doc:
    tag: div
    attrs:
      class: "f-tiptap-content__root f-tiptap-styles"
  text:
    component_name: Folio::Tiptap::Content::TextComponent
  folioTiptapNode:
    component_name: Folio::Tiptap::Content::FolioTiptapNodeComponent

  blockquote:
    tag: blockquote
  bulletList:
    tag: ul
  # code_block:
  #   tag: [pre, code]
  hardBreak:
    tag: br
    self_closing: true
  heading:
    tag: h1  # Dynamic: h1-h6 based on level attribute
    dynamic: true
    level_based: true
  horizontalRule:
    tag: hr
    self_closing: true
  # image:
  #   tag: img
  #   self_closing: true
  #   has_attrs: true
  listItem:
    tag: li
  orderedList:
    tag: ol
    has_attrs: true
  paragraph:
    tag: p
  table:
    tag: [table, tbody]
  tableCell:
    tag: td
    has_attrs: true
  tableHeader:
    tag: th
    has_attrs: true
  tableRow:
    tag: tr
  taskList:
    tag: ul
    data_attrs:
      type: taskList
  taskItem:
    component_name: Folio::Tiptap::Content::ProseMirrorNodes::TaskItemNodeComponent
