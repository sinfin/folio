nodes:
  doc:
    tag: div
    attrs:
      class: "f-tiptap-content__root f-tiptap-styles"
  text:
    component_name: Folio::Tiptap::Content::TextComponent
  folioTiptapNode:
    component_name: Folio::Tiptap::Content::FolioTiptapNodeComponent

  blockquote:
    tag: blockquote
  bullet_list:
    tag: ul
  # code_block:
  #   tag: [pre, code]
  hard_break:
    tag: br
    self_closing: true
  heading:
    tag: h1  # Dynamic: h1-h6 based on level attribute
    dynamic: true
    level_based: true
  horizontal_rule:
    tag: hr
    self_closing: true
  # image:
  #   tag: img
  #   self_closing: true
  #   has_attrs: true
  list_item:
    tag: li
  ordered_list:
    tag: ol
    has_attrs: true
  paragraph:
    tag: p
  table:
    tag: [table, tbody]
  table_cell:
    tag: td
    has_attrs: true
  table_header:
    tag: th
    has_attrs: true
  table_row:
    tag: tr
