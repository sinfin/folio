development:
  adapter: postgresql
  encoding: unicode
  pool: 50
  database: folio_development

test:
  adapter: postgresql
  encoding: unicode
  pool: 50
  database: folio_test
  pool: 2

staging:
  adapter: postgresql
  encoding: unicode
  pool: 50
  database: folio_staging
  pool: 4

production:
  username: <%= ENV['DB_USER'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  adapter: postgresql
  encoding: unicode
  pool: 50
  database: folio_production
  host: db.folio.io
