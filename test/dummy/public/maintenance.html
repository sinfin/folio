<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Dummy</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">

      <style type="text/css">

        html, body {
          min-width: 320px;
          font-family: Calibre, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
          font-size: 18px;
          line-height: 26px;
        }

        .logo {
          display: block;
          font-size: 40px;
          line-height: 1;
          font-weight: bold;
          color: inherit;
          text-decoration: none;
        }

        .logo__img {
          display: block;
          width: 220px;
          height: 51px;
        }

        .h1 {
          font-weight: normal;
          color: #000;
          margin: 3rem 0 1.5rem;
          font-size: 40px;
          line-height: 48px;
          max-width: 850px;
        }

        .p {
          color: rgba(0,0,0,0.58);
          margin: 0 0 0.75rem;
        }

        .p--last  {
          margin-bottom: 0;
        }

        .a {
          color: inherit;
          text-decoration: underline;
        }

        .a:hover {
          text-decoration: none;
        }

        .container {
          width: 970px;
          margin: 0 auto;
          padding: 50px 0;
        }

        @media screen and (max-width: 1040px) {
          .container {
            width: auto;
            margin: 0 50px;
          }
        }

        @media screen and (max-width: 590px) {
          .container {
            margin: 0 20px;
          }
        }
      </style>
  </head>

  <body>
    <div class="container">
      <header>
        <a class="logo" href="/">Dummy</a>
      </header>

      <h1 class="h1">Website is down for maintenance</h1>
      <p class="p">We'll be back online in a few minutes.</p>

      <script type="text/javascript">
        if (navigator.language == "cs") {
          document.querySelector('.h1').textContent = "Na webových stránkách probíhá údržba."
          document.querySelector('.p').textContent = "Za pár minut budeme zpátky on-line."
        }
      </script>
    </div>
  </body>
</html>
