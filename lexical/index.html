<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <script type="module">
      import { Application, Controller } from "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js"

      window.Stimulus = window.Stimulus || { Application, Controller }

      if (window.Folio && window.Folio.Stimulus) {
        console.log("Using window.Folio.Stimulus")
      } else {
        window.Folio = window.Folio || {}

        window.Folio.Stimulus = window.Folio.Stimulus || {}

        window.Folio.Stimulus.APPLICATION = Application.start()

        window.Folio.Stimulus.register = (name, klass) => {
          window.Folio.Stimulus.APPLICATION.register(name, klass)
        }
      }
    </script>
  </head>
  <body>
    <div id="lexical-demo-editor"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
